{% extends "base.html" %}

{% block title %}Hizmetler | Admin Panel{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h3 class="mb-4 fw-bold text-danger">🛠️ Hizmet Alanlarımız</h3>
    <a href="{{ url_for('admin.hizmet_ekle') }}" class="btn btn-success mb-3">+ Yeni Hizmet Ekle</a>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Adı</th>
          <th>İkon</th>
          <th>Açıklama</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        {% for h in hizmetler %}
        <tr>
          <td>{{ h.id }}</td>
          <td>{{ h.ad }}</td>
          <td><i class="bi {{ h.ikon }}"></i> <code>{{ h.ikon }}</code></td>
          <td>{{ h.aciklama[:60] }}...</td>
          <td>
            <a href="{{ url_for('admin.hizmet_sil', id=h.id) }}" class="btn btn-sm btn-outline-danger">Sil</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
