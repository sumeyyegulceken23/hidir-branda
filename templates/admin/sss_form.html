{% extends "admin/layout.html" %}

{% block content %}
<div class="container mt-4">
  <h2>{{ baslik }}</h2>

  <form method="POST">
    {{ form.hidden_tag() }}
    
    <div class="mb-3">
      {{ form.soru.label(class="form-label") }}
      {{ form.soru(class="form-control") }}
    </div>

    <div class="mb-3">
      {{ form.cevap.label(class="form-label") }}
      {{ form.cevap(class="form-control", rows=5) }}
    </div>

    <button type="submit" class="btn btn-success">Kaydet</button>
  </form>
</div>
{% endblock %}
