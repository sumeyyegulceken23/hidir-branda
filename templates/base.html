<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tente, pergola ve araç brandası çözümleri - HIDIR BRANDA">
  <meta name="keywords" content="Tente, Pergola, Branda, Araç Brandası, Hıdır Branda, Adana,Hatay,Reyhanlı,Antakya,Çadır,Cadir,kış bahçesi,Sucubaşı,Burak Sucubaşı,">
  <meta name="author" content="Hıdır Branda">

    <!-- Open Graph (Sosyal Medya Paylaşımı için) -->
  <meta property="og:title" content="Hıdır Branda | Tente ve Pergola Sistemleri">
  <meta property="og:description" content="Kaliteli tente, pergola ve araç brandası çözümleri. Hızlı teklif ve montaj!">
  <meta property="og:image" content="{{ url_for('static', filename='img/logo6.png', _external=True) }}">
  <meta property="og:url" content="https://hidirbranda.com">
  <meta property="og:type" content="website">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">


  <title>{% block title %}HIDIR BRANDA{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ url_for('static', filename='sitemap.xml') }}">
<link rel="robots" type="text/plain" href="{{ url_for('static', filename='robots.txt') }}">


</head>
<body>

  <!-- NAVBAR -->
  <nav style="background-color: #f4f4f4;" class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logo6.png') }}" alt="Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Anasayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('hakkimizda') }}">Hakkımızda</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Ürünler</a>
            <ul class="dropdown-menu">
              {% for urun in urunler %}
                <li><a class="dropdown-item" href="{{ url_for('urun_detay', slug=urun.slug) }}">{{ urun.baslik }}</a></li>
              {% endfor %}
            </ul>
            
            
            
          </li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('projeler') }}">Projeler</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('galeri') }}">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('sss') }}">SSS</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('iletisim') }}">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    {% block content %}{% endblock %}
  </main>
  

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <small>&copy; 2025 HIDIR BRANDA | Tüm hakları saklıdır.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SABİT WHATSAPP BUTONU -->
<a href="https://wa.me/905336132588" class="whatsapp-button" target="_blank">
  <i class="bi bi-whatsapp"></i>
</a>

</body>
</html>
